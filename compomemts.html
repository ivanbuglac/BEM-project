<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Компоненты</title>
		<link rel="stylesheet" href="/css/normolize.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="container">
			<a href="#" class="default-link">Ссылка</a>
			<button class="default-btn">Отправить</button>
			<input type="text" class="text-field" placeholder="Подсказка" />
			<h2 class="subtitle">Позаголовок</h2>
			<img src="/img/logo.svg" alt="Велошоп" class="logo" width="154px" />
			<nav class="menu">
				<ul class="menu__list">
					<li class="menu__item">
						<a href="" class="menu__link">Каталог </a>
					</li>
					<li class="menu__item">
						<a href="" class="menu__link">Новинки</a>
					</li>
					<li class="menu__item">
						<a href="" class="menu__link">Заказать</a>
					</li>
					<li class="menu__item">
						<a href="" class="menu__link">Контакты</a>
					</li>
				</ul>
			</nav>
			<form action="" class="callback-form">
				<input
					type="tel"
					name="tel"
					class="text-field callback-from__inp"
					placeholder="Телефон"
				/>
				<button class="default-btn callback-from__btn" type="submit">
					Отправить
				</button>
			</form>

			<article class="product-card">
				<img class="product-card__img" src="/img/img.jpg" alt="Велосипед" />
				<div class="product-card__body">
					<div class="product-card__body-top">
						<h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
						<strong class="product-card__price">12 830 руб</strong>
					</div>
					<button class="default-btn product-card__btn" type="submit">
						Отправить
					</button>
				</div>
			</article>

			<article class="product-card product-card_big">
				<img
					class="product-card__img product-card__img_big"
					src="/img/product-big.jpg"
					alt="Велосипед"
				/>
				<div class="product-card__body product-card__body_big">
					<div class="product-card__body-top">
						<h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
						<strong class="product-card__price product-card__price_big"
							>12 830 руб</strong
						>
					</div>
					<button
						class="default-btn product-card__btn product-card__btn_big"
						type="submit"
					>
						Купить
					</button>
				</div>
			</article>
		</div>
	</body>
</html>
